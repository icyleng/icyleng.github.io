<!DOCTYPE html>
   <html>
       
   <head>
     <title>Icy Leng Design</title>
     <link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
     <link href="https://fonts.googleapis.com/css?family=Radley:400,400i|Raleway:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
   </head>
       
   <body>
       <header>
           <img class="logo" src="img/logo.png"/>
           <span class="menu-icon">
               <div class="right"></div>
               <div class="remove"></div>
               <div class="left"></div>
           </span>
           <ul class="menu">
               <li class="now">Home</li>
               <li><a>All works</a></li>
               <li><a>About</a></li>
           </ul>
       </header>
       
       <div class="split-slideshow">
           <div class="slideshow">
                   <div class="item">
                       <img class="homeimg" src="img/index/sshome.png"/>
                       <div class="project" style="background-color: #B0FDFF"><h1 class="text">S-Spots</h1></div>
                   </div>
                   <div class="item">
                       <img class="homeimg" src="img/index/sshome.png"/>
                       <div class="project" style="background-color: #FF5958"><h1 class="text">Mountain</h1></div>
                   </div>
                   
                   <div class="item">
                       <img class="homeimg" src="img/index/sshome.png"/>
                       <div class="project" style="background-color: #FBFF59"><h1 class="text">Meow</h1></div>
                   </div>
                   
           </div>
           
           <div class="slideshow-text">
               
               <div class="item">
                   <h2 class="numbertext">
                      01<br>
                      &nbsp;&nbsp;/<br>
                      06
                   </h2>
                   
                   <h5 class="filters">#UI&UX</h5>
                   <h5 class="filters">#Branding</h5>
                   
                   <h6 class="projectname">S-Spots</h6>
                   
               </div>
               
               <div class="item">
                   <h2 class="numbertext">
                      01<br>
                      &nbsp;&nbsp;/<br>
                      06
                   </h2>
                   
                   <h5 class="filters">#UI&UX</h5>
                   <h5 class="filters">#Branding</h5>
                   
                   <h6 class="projectname">S-Spots</h6>
                   
               </div>
               
           </div>
           
           <div class="arrow-left" onclick="plusSlides(-1)"></div>
           <div class="dots">
               <span class="dot" onclick="currentSlide(1)"></span>
               <span class="dot" onclick="currentSlide(2)"></span>
               <span class="dot" onclick="currentSlide(3)"></span>
           </div>
           <div class="arrow-right" onclick="plusSlides(1)"></div>
           
       </div>
       
       <footer>
           <h6 class="name">Icy Leng</h6>
           <ul class="catalog">
               <li class="catalog-click">UI&UX</li>
               <li class="catalog-element1">Branding</li>
               <li class="catalog-element2">Printing</li>
               <li class="catalog-element3">Vedio</li>
               <li class="catalog-element4">Experimental</li>
           </ul>
       </footer>
       
       <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
       <script src='https://cdn.rawgit.com/ariona/hover3d/master/dist/js/jquery.hover3d.js'></script>
       <script src='js/index.js'></script>
       
       
   </body>
       
   </html>
